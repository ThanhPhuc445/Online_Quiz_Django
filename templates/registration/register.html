{% extends "base.html" %}
{% block content %}
<div class="col-md-6 offset-md-3">
    <h2 class="text-center">Đăng ký tài khoản mới</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success w-100 mt-3">Đăng ký</button>
    </form>
     <p class="mt-3 text-center">Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập tại đây</a>.</p>
</div>
{% endblock %}
