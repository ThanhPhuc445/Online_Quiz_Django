<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            background: #fff;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .login-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }
        .login-card h2 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #343a40;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-primary {
            background: linear-gradient(135deg, #198754 0%, #28a745 100%);
            border: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(40,167,69,0.25);
        }
        .alert {
            border-radius: 12px;
            font-size: 0.9rem;
        }
        .text-center a {
            color: #198754;
            font-weight: 500;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2 class="text-center">Đăng nhập</h2>

    {% if form.errors %}
    <div class="alert alert-danger">
        <i class="bi bi-exclamation-triangle-fill me-1"></i>
        Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.
    </div>
    {% endif %}

    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-success text-center">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Tên đăng nhập</label>
            <input type="text" name="username" class="form-control" id="id_username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Mật khẩu</label>
            <input type="password" name="password" class="form-control" id="id_password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-3 py-2">Đăng nhập</button>
    </form>

    <p class="mt-4 text-center">Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký ngay</a></p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
