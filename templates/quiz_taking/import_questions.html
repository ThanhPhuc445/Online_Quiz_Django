<!-- templates/quiz_taking/import_questions.html -->
{% extends 'base.html' %} {% load static %} {# <-- BẮT BUỘC PHẢI CÓ DÒNG NÀY Ở
ĐẦU #} {% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
          <h2 class="mb-0">Import câu hỏi từ file Excel</h2>
        </div>
        <div class="card-body">
          <p class="card-text">
            Vui lòng chọn file Excel (.xlsx) theo đúng định dạng yêu cầu.
          </p>

          <!-- === LINK ĐÃ ĐƯỢC SỬA LẠI === -->
          <a
            href="{% static 'files/mau_import.xlsx' %}"
            class="btn btn-link"
            download
          >
            <i class="bi bi-download me-1"></i> Tải file mẫu tại đây
          </a>

          <hr />

          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="excel_file" class="form-label"
                >Chọn file Excel:</label
              >
              <input
                class="form-control"
                type="file"
                name="excel_file"
                id="excel_file"
                accept=".xlsx"
                required
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                Bắt đầu Import
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
