<!-- templates/quiz_taking/question_confirm_delete.html -->
{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card text-center">
        <div class="card-header"><h3>Xác nhận xóa câu hỏi</h3></div>
        <div class="card-body">
          <p>Bạn có chắc chắn muốn xóa câu hỏi:</p>
          <h4 class="text-danger">"{{ question.text|truncatechars:50 }}"?</h4>
          <p class="text-muted">Hành động này không thể hoàn tác.</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
              Vâng, tôi chắc chắn
            </button>
            <a href="{% url 'quiz:question_list' %}" class="btn btn-secondary"
              >Hủy</a
            >
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
